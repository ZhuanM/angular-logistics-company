<div class="row mb-3 fs-28">
    Packages:
</div>
<div class="row justify-content-center align-items-center">
    <div class="col p-0">
        <ejs-grid #normalgrid id='Normalgrid' [dataSource]='packages' allowPaging='true' allowSorting='true' allowFiltering='true' [pageSettings]='pageSettings' [editSettings]='editSettings' [toolbar]='toolbar'
         (actionBegin)='actionBegin($event)'>
            <e-columns>
                <e-column field='id' headerText='ID' width='150' textAlign='center' isPrimaryKey='true' [validationRules]='idRules'></e-column>
                <e-column field='name' headerText='Name' width='150' textAlign='center' isPrimaryKey='true' [validationRules]='nameRules'></e-column>
                <e-column field='senderUsername' headerText='Sender' width='150' textAlign='center' isPrimaryKey='true' [validationRules]='senderRules'></e-column>
                <e-column field='recipient' headerText='Recipient' width='150' textAlign='center' [validationRules]='recipientRules'></e-column>
                <e-column field='companySymbol' headerText='Company' width='150' textAlign='center' isPrimaryKey='true' [validationRules]='companyRules'></e-column>
                <e-column field='sentDate' headerText='Sent Date' width='150' textAlign='center' [validationRules]='sentDateRules'></e-column>
                <e-column field='eta' headerText='Expected Delivery' width='150' textAlign='center' [validationRules]='expectedDeliveryRules'></e-column>
                <e-column field='status' headerText='Status' width='150' textAlign='center' editType='dropdownedit' [edit]='editParams' [validationRules]='statusRules'></e-column>
                <e-column field='recipientAddress' headerText='Delivery Address' width='150' textAlign='center' isPrimaryKey='true' [validationRules]='deliveryAddressRules'></e-column>
                <e-column field='price' headerText='Price (lv.)' width='150' editType='numericedit' textAlign='center' isPrimaryKey='true' [validationRules]='priceRules'></e-column>
                <e-column field='weight' headerText='Weight (kg)' width='150' textAlign='center' editType='numericedit' isPrimaryKey='true' [validationRules]='weightRules'></e-column>
                <e-column field='registeredBy' headerText='Registered By' width='150' textAlign='center' isPrimaryKey='true' [validationRules]='registeredByRules'></e-column>
            </e-columns>
        </ejs-grid>
    </div>
</div>

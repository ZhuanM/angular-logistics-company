<div class="row mb-3 fs-28">
    Employees:
</div>
<div class="row justify-content-center align-items-center">
    <div class="col p-0">
        <ejs-grid #normalgrid id='Normalgrid' [dataSource]='data' allowPaging='true' allowSorting='true' allowFiltering='true' [pageSettings]='pageSettings' [editSettings]='editSettings' [toolbar]='toolbar'
         (actionBegin)='actionBegin($event)'>
            <e-columns>
                <e-column field='ID' headerText='ID' width='150' textAlign='center' isPrimaryKey='true' [validationRules]='idRules'></e-column>
                <e-column field='Username' headerText='Username' width='150' textAlign='center' [validationRules]='usernameRules'></e-column>
                <e-column field='E-mail' headerText='E-mail' width='150' textAlign='center' [validationRules]='emailRules'></e-column>
                <e-column field='Full Name' headerText='Full Name' width='150' textAlign='center' [validationRules]='fullNameRules'></e-column>
                <e-column field='Role' headerText='Role' width='150' textAlign='center' editType='dropdownedit' [edit]='editParams'></e-column>
                <!-- TODO ADD PASSWORD COLUMN IN ORDER TO UPDATE AND CREATE NEW EMPLOYEES -->
            </e-columns>
        </ejs-grid>
    </div>
</div>

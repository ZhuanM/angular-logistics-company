<div class="row justify-content-center no-gutters h-100 w-100">
    <div class="col-12 col-xl-5">
        <div class="row h-100 m-0 justify-content-center align-items-center">
            <div class="col mb-4">
                <div class="d-flex justify-content-center unselectable mb-4">
                    <img class="login-logo" src="../../assets/logo/logo_transparent-black.png" alt="NBU Logistics Logo">
                </div>
                <div class="fs-48 main-title-text mb-3 font-metropolis-semi-bold">
                    Company
                </div>
                <div class="fs-16 under-main-text sm-spaced-text mb-5">
                    Company details
                </div>

                <form [formGroup]="companyForm" (ngSubmit)="onNameSubmit()">
                    <div class="mb-3">
                        <mat-form-field class="w-100">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" formControlName="name" [(ngModel)]="companyName" required>
                        </mat-form-field>
                    </div>

                    <button mat-raised-button
                        class="w-100 blue-nbu-button white-color text-uppercase lg-spaced-text send-button-text font-metropolis-medium"
                        [disabled]="!companyForm.valid" type="submit">
                        Save
                    </button>
                </form>

                <div class="mt-5">
                    <form [formGroup]="profitForm" (ngSubmit)="onProfitSubmit()">
                        <mat-form-field class="w-100">
                            <mat-label>Start Date</mat-label>
                            <input matInput type="text" formControlName="startDate" required>
                        </mat-form-field>
    
                        <mat-form-field class="w-100">
                            <mat-label>End Date</mat-label>
                            <input matInput type="text" formControlName="endDate" required>
                        </mat-form-field>
    
                        <button mat-raised-button class="w-100 blue-nbu-button white-color text-uppercase lg-spaced-text send-button-text font-metropolis-medium"
                            [disabled]="!profitForm.valid" type="submit">
                            Check Profit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
